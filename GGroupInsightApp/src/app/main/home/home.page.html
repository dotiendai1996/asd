<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item style="--padding-start: 0px;--inner-border-width:0px">
    <ion-item-group>
      <ion-item style="--padding-start: 0px;--inner-border-width:0px;--min-height: 20px;">
        <ion-icon slot="start" name="wifi" color="primary shape"></ion-icon>
        <ion-label color="primary shape" style="margin: 5px 4px 5px 0;">Wifi: GGROUP</ion-label>
      </ion-item>
      <ion-item style="--padding-start: 0px;--inner-border-width:0px;--min-height: 20px;">
        <ion-icon slot="start" name="calendar" color="primary shape"></ion-icon>
        <ion-label color="primary shape" style="margin: 5px 4px 5px 0;">Thứ {{today.getDay()+1}}, {{ today | date:'dd/MM/yyyy'}}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item style="--padding-start: 0px;--inner-border-width:0px;width: 35%;height: 80%;border: 1px solid blue;" slot="end">
      <div style="margin: auto;text-align: center;color:blue;font-weight: bold;"><p>{{moment().format('h:mm:ss')}}</p></div>
    </ion-item>
  </ion-item>

  <ion-row>

        Xin đi trễ

    </ion-col>
    <ion-col col-6>
      <ion-button expand="block" (click) ="presentAlert()"  style="--background:linear-gradient(to right, #ffcc00 0%, #ff6600 101%)">

  </ion-row>
